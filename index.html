<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Bike Trail Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="map.html" rel="import" />
  </head>
  <body>
    <section class="main-header">
      <div class="header-container">
        <h1>Find a Bike Trail Near You</h1>
        <form id="search-form">
          <label for="search-location" class="input-label"
            >Search Trails:
          </label>
          <input
            type="text"
            name="search-city-state"
            id="city-state"
            placeholder="City, State"
            required
          />
          <input
            type="submit"
            value="Search Trails"
            class="submit-button"
          />
        </form>
      </div>
    </section>
    <div class="folium-map" id="map"></div>
    <div
      class="folium-map"
      id="map_a928d8e7c7e6965b2710951b758a569a"
    ></div>
    <section class="error-message" id="error-message"></section>
    <section class="weather-error-message"></section>
    <section id="hiking-trail-results" class="hidden">
      <div id="weather-results"></div>
      <h2 class="hidden-h2" id="list-header"></h2>
      <ul id="results-list"></ul>
    </section>
    <div id="content"></div>
    <script src="index.js"></script>
  </body>
</html>
